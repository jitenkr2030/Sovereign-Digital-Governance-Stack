apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: csic_energy
    user: postgres
    secureJsonData:
      password: ${POSTGRES_PASSWORD:-postgres_password}
    jsonData:
      sslmode: "disable"
      timescaledb: true
