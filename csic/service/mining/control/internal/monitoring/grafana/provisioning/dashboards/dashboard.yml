# Grafana Dashboard Provider Configuration
# This file configures how Grafana loads and manages dashboards

apiVersion: 1

providers:
  # Disable the default dashboard provider
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
