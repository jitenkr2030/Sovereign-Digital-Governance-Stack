version: '3.8'

services:
  # PostgreSQL Database for alerts and metadata
  postgres:
    image: postgres:15-alpine
    container_name: csic-surveillance-postgres
    environment:
      POSTGRES_USER: csic_surveillance
      POSTGRES_PASSWORD: surveillance_password
      POSTGRES_DB: csic_surveillance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csic_surveillance -d csic_surveillance"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - csic-network

  # TimescaleDB for time-series market data
  timescaledb:
    image: timescale/timescaledb:2.11.2-pg15
    container_name: csic-surveillance-timescaledb
    environment:
      POSTGRES_USER: csic_surveillance
      POSTGRES_PASSWORD: surveillance_password
      POSTGRES_DB: csic_surveillance
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csic_surveillance -d csic_surveillance"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - csic-network

  # Redis for caching and real-time processing
  redis:
    image: redis:7-alpine
    container_name: csic-surveillance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - csic-network

  # Kafka for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: csic-surveillance-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - csic-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: csic-surveillance-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - csic-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: csic-surveillance-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - csic-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: csic-surveillance-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=surveillance_admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - csic-network

  # Exchange Surveillance Service
  surveillance:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csic-surveillance-service
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=csic_surveillance
      - DB_PASSWORD=surveillance_password
      - DB_NAME=csic_surveillance
      - DB_SSLMODE=require
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:9092
      - SERVER_PORT=8080
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    networks:
      - csic-network
    restart: unless-stopped

volumes:
  postgres_data:
  timescaledb_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  csic-network:
    driver: bridge
