version: '3.8'

services:
  # Transaction Monitoring Service
  tx-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csic-tx-monitor
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=csic
      - DB_PASSWORD=csic_secret
      - DB_NAME=csic_tx_monitor
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:9092
      - ETH_RPC_ENDPOINT=https://eth-mainnet.alchemyapi.io/v2/demo
      - BTC_RPC_HOST=btc-node
      - BTC_RPC_PORT=8332
      - BTC_RPC_USER=csic
      - BTC_RPC_PASSWORD=csic_secret
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - csic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: csic-tx-monitor-db
    environment:
      - POSTGRES_USER=csic
      - POSTGRES_PASSWORD=csic_secret
      - POSTGRES_DB=csic_tx_monitor
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/db/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - csic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csic -d csic_tx_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: csic-tx-monitor-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - csic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: csic-tx-monitor-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    depends_on:
      zookeeper:
        condition: service_started
    networks:
      - csic-network
    restart: unless-stopped

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: csic-tx-monitor-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - csic-network
    restart: unless-stopped

  # Ethereum Node (Lightweight using Alchemy public endpoint)
  # Note: For production, deploy your own node or use a dedicated RPC provider
  eth-node:
    image: ethereum/client-go:v1.12.0
    container_name: csic-tx-monitor-eth
    command: --goerli --http --http.api eth,net,web3 --http.addr 0.0.0.0 --http.vhosts * --ws --ws.api eth,net,web3 --ws.origins *
    ports:
      - "8545:8545"
      - "8546:8546"
    volumes:
      - eth_data:/root/.ethereum
    networks:
      - csic-network
    restart: unless-stopped
    profiles:
      - full-node

  # Bitcoin Node (optional - for full Bitcoin support)
  btc-node:
    image: ruimarinho/bitcoin-core:25.0
    container_name: csic-tx-monitor-btc
    command: -testnet=0 -server=1 -rpcuser=csic -rpcpassword=csic_secret -rpcbind=0.0.0.0:8332 -zmqpubhashblock=tcp://0.0.0.0:28332 -zmqpubhashtx=tcp://0.0.0.0:28333
    ports:
      - "8332:8332"
      - "8333:8333"
      - "28332:28332"
      - "28333:28333"
    volumes:
      - btc_data:/home/bitcoin/.bitcoin
    networks:
      - csic-network
    restart: unless-stopped
    profiles:
      - full-node

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: csic-tx-monitor-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - csic-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:10.2.0
    container_name: csic-tx-monitor-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=csic_secret
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./internal/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - csic-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  csic-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  eth_data:
  btc_data:
  prometheus_data:
  grafana_data:
