version: '3.8'

services:
  e2e-encryption:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csic-e2e-encryption
    ports:
      - "8086:8086"
    environment:
      - APP_ENV=production
      - CONFIG_PATH=config.yaml
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./certs:/app/certs:ro
      - ./keys:/app/keys
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - csic-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    secrets:
      - encryption-master-key

  # Optional: HashiCorp Vault for key management
  vault:
    image: vault:1.13-alpine
    container_name: csic-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_DEV_ROOT_TOKEN_ID: "dev-root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    volumes:
      - vault-data:/vault/data
    cap_add:
      - IPC_LOCK
    restart: unless-stopped
    networks:
      - csic-network

networks:
  csic-network:
    driver: bridge

volumes:
  vault-data:

secrets:
  encryption-master-key:
    file: ./secrets/master-key.txt
