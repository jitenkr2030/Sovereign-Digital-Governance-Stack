version: '3.8'

services:
  indexer-service:
    build:
      context: ./blockchain/indexer
      dockerfile: Dockerfile
    container_name: csic-blockchain-indexer
    ports:
      - "8087:8087"
    environment:
      - CSIC_CONFIG_PATH=/etc/csic/indexer/config.yaml
    volumes:
      - ./blockchain/indexer/config.yaml:/etc/csic/indexer/config.yaml:ro
      - indexer-data:/var/lib/csic/indexer
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - csic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8087/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: csic-blockchain-postgres
    environment:
      POSTGRES_USER: csic_user
      POSTGRES_PASSWORD: csic_password
      POSTGRES_DB: csic_blockchain
    volumes:
      - postgres-blockchain-data:/var/lib/postgresql/data
      - ./blockchain/indexer/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - csic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csic_user -d csic_blockchain"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: csic-blockchain-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-blockchain-data:/data
    ports:
      - "6380:6379"
    networks:
      - csic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: csic-blockchain-kafka
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - csic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9093", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: csic-blockchain-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - csic-network
    restart: unless-stopped

networks:
  csic-network:
    driver: bridge

volumes:
  postgres-blockchain-data:
  redis-blockchain-data:
  indexer-data:
