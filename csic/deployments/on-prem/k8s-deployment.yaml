# CSIC Platform - Kubernetes Deployment Configuration
# Production-grade deployment with high availability

apiVersion: v1
kind: Namespace
metadata:
  name: csic-platform
  labels:
    app: csic-platform
    environment: production
    security: high

---
# ConfigMap for shared configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: csic-config
  namespace: csic-platform
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  DB_HOST: "postgresql.csic-platform.svc.cluster.local"
  DB_PORT: "5432"
  REDIS_HOST: "redis.csic-platform.svc.cluster.local"
  REDIS_PORT: "6379"
  KAFKA_BROKERS: "kafka.csic-platform.svc.cluster.local:9092"

---
# Secret for database credentials
apiVersion: v1
kind: Secret
metadata:
  name: csic-db-secrets
  namespace: csic-platform
type: Opaque
stringData:
  DB_USERNAME: "csic_admin"
  DB_PASSWORD: "${DB_PASSWORD}"  # Should be injected from vault
  DB_NAME: "csic_core"

---
# Secret for JWT tokens
apiVersion: v1
kind: Secret
metadata:
  name: csic-jwt-secrets
  namespace: csic-platform
type: Opaque
stringData:
  JWT_SECRET: "${JWT_SECRET}"
  JWT_EXPIRY_HOURS: "8"

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: csic-platform
spec:
  serviceName: postgresql
  replicas: 3
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:15
        envFrom:
        - secretRef:
            name: csic-db-secrets
        ports:
        - containerPort: 5432
          name: postgres
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "16Gi"
            cpu: "8000m"
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: postgresql-config
          mountPath: /etc/postgresql
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - csic_admin
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - csic_admin
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgresql-config
        configMap:
          name: postgresql-config
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-storage
      resources:
        requests:
          storage: 500Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: csic-platform
spec:
  selector:
    app: postgresql
  ports:
  - port: 5432
    targetPort: postgres
  clusterIP: None

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: csic-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        command:
        - redis-server
        - --requirepass
        - ${REDIS_PASSWORD}
        - --maxmemory
        - "3gb"
        - --maxmemory-policy
        - allkeys-lru
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: csic-platform
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: redis
  clusterIP: None

---
# Kafka Cluster
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: kafka
  namespace: csic-platform
spec:
  kafka:
    replicas: 3
    version: 3.6.0
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: tls
    resources:
      requests:
        memory: "4Gi"
        cpu: "1000m"
      limits:
        memory: "8Gi"
        cpu: "4000m"
    storage:
      type: persistent-claim
      size: 200Gi
      deleteClaim: false
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      size: 100Gi
      deleteClaim: false

---
# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: csic-platform
spec:
  replicas: 5
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      serviceAccountName: csic-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: api-gateway
        image: csic-platform/api-gateway:latest
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: csic-config
              key: DB_HOST
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: csic-config
              key: REDIS_HOST
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: csic-config
              key: KAFKA_BROKERS
        envFrom:
        - secretRef:
            name: csic-jwt-secrets
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 50051
          name: grpc
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true

---
# API Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: csic-platform
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: http
  - port: 50051
    targetPort: grpc

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: csic-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: csic-network-policy
  namespace: csic-platform
spec:
  podSelector:
    matchLabels:
      app: csic-platform
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 9092

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-pdb
  namespace: csic-platform
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: api-gateway
