version: '3.8'

services:
  exchange-ingestion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csic-exchange-ingestion
    ports:
      - "8080:8080"
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=csic
      - DB_PASSWORD=csic_secret
      - DB_NAME=csic_platform
      - DB_SSLMODE=disable
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC_PREFIX=csic
      - DEFAULT_POLLING_RATE=5s
      - DEFAULT_TIMEOUT=30s
      - LOG_LEVEL=info
      - ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - csic-network
    volumes:
      - exchange-ingestion-data:/app/data
      - exchange-ingestion-logs:/app/logs

  postgres:
    image: postgres:15-alpine
    container_name: csic-postgres
    environment:
      - POSTGRES_USER=csic
      - POSTGRES_PASSWORD=csic_secret
      - POSTGRES_DB=csic_platform
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csic -d csic_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - csic-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: csic-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - csic-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: csic-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "zkCli.sh", "ls", "/"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - csic-network

volumes:
  postgres-data:
  exchange-ingestion-data:
  exchange-ingestion-logs:

networks:
  csic-network:
    driver: bridge
