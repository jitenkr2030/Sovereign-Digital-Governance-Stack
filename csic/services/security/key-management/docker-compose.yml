version: '3.8'

services:
  key-management:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csic-key-management
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      - CONFIG_PATH=config.yaml
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    networks:
      - csic-network
    depends_on:
      - postgres
      - kafka
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: csic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: csic_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_in_production}
      POSTGRES_DB: csic_platform
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - csic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csic_user -d csic_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: csic-kafka
    restart: unless-stopped
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    ports:
      - "9092:9092"
    networks:
      - csic-network
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: csic-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - csic-network
    healthcheck:
      test: ["CMD", "zookeeper-shell.sh", "localhost", "get", "/"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local

networks:
  csic-network:
    driver: bridge
