version: '3.8'

services:
  audit-log:
    build:
      context: ./services/audit-log
      dockerfile: Dockerfile
    container_name: csic-audit-log
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      - ./services/audit-log/config.yaml:/app/config.yaml:ro
      - audit_logs_data:/var/lib/csic/audit-logs
      - audit_chains_data:/var/lib/csic/audit-chains
      - audit_logs:/var/log/csic
    environment:
      - ENV=production
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - csic_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  audit_logs_data:
    driver: local
  audit_chains_data:
    driver: local
  audit_logs:
    driver: local

networks:
  csic_network:
    external: true
