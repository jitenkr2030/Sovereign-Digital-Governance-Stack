version: '3.8'

services:
  performance-optimization:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csic-performance-optimization
    ports:
      - "8085:8085"
      - "6060:6060"
    environment:
      - APP_ENV=production
      - CONFIG_PATH=config.yaml
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./reports:/app/reports
      - ./profiles:/app/profiles
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - csic-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: csic-perf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - csic-network

  postgres:
    image: postgres:15-alpine
    container_name: csic-perf-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: csic_performance
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - csic-network

networks:
  csic-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
