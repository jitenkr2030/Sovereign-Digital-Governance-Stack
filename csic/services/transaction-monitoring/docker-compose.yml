version: '3.8'

services:
  # PostgreSQL Database
  postgres-monitoring:
    image: postgres:15-alpine
    container_name: csic-monitoring-db
    environment:
      POSTGRES_USER: csic
      POSTGRES_PASSWORD: ${DB_PASSWORD:-csic_secret_password}
      POSTGRES_DB: monitoring_db
    volumes:
      - postgres_monitoring_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csic -d monitoring_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - csic-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Transaction Monitoring Service
  transaction-monitoring:
    build:
      context: ./transaction-monitoring
      dockerfile: Dockerfile
    container_name: csic-transaction-monitoring
    environment:
      DB_HOST: postgres-monitoring
      DB_PORT: 5432
      DB_USER: csic
      DB_PASSWORD: ${DB_PASSWORD:-csic_secret_password}
      DB_NAME: monitoring_db
      DB_SSLMODE: disable
      SERVER_HTTP_PORT: 8080
      SERVER_READ_TIMEOUT: 30
      SERVER_WRITE_TIMEOUT: 30
      LOGGING_LEVEL: info
    ports:
      - "8080:8080"
    depends_on:
      postgres-monitoring:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - csic-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: csic-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - csic-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: csic-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - csic-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.0.0
    container_name: csic-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-grafana_secret}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - csic-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_monitoring_data:
  prometheus_data:
  grafana_data:

networks:
  csic-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
