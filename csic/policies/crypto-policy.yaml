version: "1.0"
last_updated: "2024-01-15"

## 1. 监管范围

### 1.1 监管资产类型

```yaml
regulated_assets:
  cryptocurrencies:
    - BTC
    - ETH
    - USDT
    - USDC
    - 其他主流加密资产
    
  stablecoins:
    - 资产抵押型稳定币
    - 算法稳定币（需额外审批）
    
  tokenized_assets:
    - 证券代币（需SEC-like审批）
    - 房地产代币
    - 商品代币
```

### 1.2 监管对象类型

```yaml
regulated_entities:
  exchanges:
    - 现货交易所
    - 衍生品交易所
    - 杠杆交易平台
    
  custodians:
    - 托管服务商
    - 数字钱包提供商
    
  miners:
    - PoW矿工
    - 矿池运营
    
  payment_processors:
    - 加密支付处理商
    - ATM运营商
```

## 2. 交易监控规则

### 2.1 大额交易报告 (CTR)

```yaml
large_transaction_rules:
  threshold_usd: 10000
  currency: USD
  
  reporting_requirement:
    within_1_day: true
    to_regulator: true
    
  fields_required:
    - transaction_id
    - timestamp
    - from_address
    - to_address
    - amount
    - currency
    - transaction_type
    - purpose
```

### 2.2 可疑活动报告 (SAR)

```yaml
suspicious_activity_rules:
  detection_patterns:
    - name: structuring
      description: 结构性交易（拆分大额交易）
      threshold:
        count: 3
        time_window: 24h
        total_amount: 10000
      severity: HIGH
      
    - name: rapid_movement
      description: 快速资金转移
      threshold:
        max_transactions: 50
        time_window: 1h
      severity: MEDIUM
      
    - name: high_risk_jurisdiction
      description: 高风险司法管辖区交易
      jurisdictions:
        - "North Korea"
        - "Iran"
        - "Syria"
        - "Cuba"
      severity: CRITICAL
      
    - name: darknet_activity
      description: 与暗网相关地址的交易
      blacklist:
        - "已知暗网市场地址列表"
      severity: CRITICAL
```

### 2.3 旅行规则

```yaml
travel_rule:
  threshold_usd: 3000
  
  required_information:
    originator:
      - name
      - account_number
      - geographic_location
      
    beneficiary:
      - name
      - account_number
      - geographic_location
      
  reporting:
    to_vasp: true
    to_regulator: true
    retention_years: 5
```

## 3. 风险评分规则

### 3.1 地址风险评分

```yaml
address_risk_scoring:
  factors:
    - name: transaction_history
      weight: 0.3
      max_score: 100
      indicators:
        high_risk_tx_count: -20
        exchange_interaction: +10
        known_mixer: -50
        sanction_list: -100
        
    - name: geographic_risk
      weight: 0.25
      max_score: 100
      indicators:
        high_risk_country: -30
        sanctioned_country: -100
        enhanced_due_diligence_country: -15
        
    - name: behavioral_pattern
      weight: 0.25
      max_score: 100
      indicators:
        unusual_timing: -10
        unusual_amount: -15
        structured_pattern: -25
        
    - name: counterparty_risk
      weight: 0.2
      max_score: 100
      indicators:
        high_risk_counterparty: -30
        unknown_counterparty: -10
        verified_exchange: +15
        
  risk_levels:
    LOW: 0-40
    MEDIUM: 41-60
    HIGH: 61-80
    CRITICAL: 81-100
```

