version: '3.8'

services:
  national-identity-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: national-identity-service
    ports:
      - "8086:8086"
    environment:
      - CONFIG_PATH=config.yaml
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./certs:/etc/csic/certs:ro
    depends_on:
      - identity-db
      - identity-cache
    networks:
      - identity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  identity-db:
    image: postgres:15-alpine
    container_name: identity-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: csic_platform
    volumes:
      - identity-db-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - identity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  identity-cache:
    image: redis:7-alpine
    container_name: identity-cache
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - identity-cache-data:/data
    ports:
      - "6379:6379"
    networks:
      - identity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  identity-prometheus:
    image: prom/prometheus:v2.48.0
    container_name: identity-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - identity-network
    restart: unless-stopped

  identity-grafana:
    image: grafana/grafana:10.0.0
    container_name: identity-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - identity-network
    restart: unless-stopped
    depends_on:
      - identity-prometheus

networks:
  identity-network:
    driver: bridge

volumes:
  identity-db-data:
  identity-cache-data:
  prometheus-data:
  grafana-data:
