global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'csic-cbdc'
    service: 'cbdc-monitoring'

scrape_configs:
  - job_name: 'cbdc-monitoring'
    static_configs:
      - targets: ['cbdc-monitoring:8085']
        labels:
          service: 'cbdc-monitoring'
    metrics_path: '/metrics'
    scheme: 'http'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\\d+'
      - source_labels: [__address__]
        target_label: service
        replacement: 'cbdc-monitoring'

  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['kafka-exporter:9308']
        labels:
          service: 'kafka-exporter'
    metric_relabel_configs:
      - source_labels: [topic]
        regex: 'cbdc\..*'
        action: keep

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
      timeout: 10s
      api_version: v2

rule_files:
  - '/etc/prometheus/rules/*.yml'
