# Prometheus configuration for Smart Cities Service
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: smart-cities
    service: smart-cities

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files for alerting
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Smart Cities Service metrics
  - job_name: smart-cities
    metrics_path: /metrics
    static_configs:
      - targets: ["smart-cities:8090"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # PostgreSQL metrics (using postgres_exporter)
  - job_name: postgres
    static_configs:
      - targets: ["postgres-exporter:9187"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # Redis metrics (using redis_exporter)
  - job_name: redis
    static_configs:
      - targets: ["redis-exporter:9121"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # Self-monitoring
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

# Remote write configuration (optional, for long-term storage)
remote_write:
  - url: "https://prometheus-remote-write.example.com/api/v1/write"
    basic_auth:
      username: prometheus
      password_file: /etc/prometheus/remote_write_password
