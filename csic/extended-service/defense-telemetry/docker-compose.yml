version: '3.8'

services:
  # Defense Telemetry Service
  defense-telemetry:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: defense-telemetry-service
    restart: unless-stopped
    ports:
      - "8089:8089"
      - "9090:9090"  # Metrics port
    environment:
      - DB_HOST=10.112.2.4
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=backend_shared
      - DB_TABLE_PREFIX=sess_8ab84f7d_defense_
      - REDIS_HOST=10.112.2.4
      - REDIS_PORT=6379
      - REDIS_KEY_PREFIX=sess:8ab84f7d:defense:
      - KAFKA_BROKERS=10.112.2.4:9092
    env_file:
      - .env
    volumes:
      - ./config.yaml:/home/appuser/config.yaml:ro
    networks:
      - shared-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8089/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: defense-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - shared-network
    depends_on:
      - defense-telemetry

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.0.0
    container_name: defense-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=defenseadmin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - shared-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  shared-network:
    external: true

volumes:
  prometheus_data:
  grafana_data:
