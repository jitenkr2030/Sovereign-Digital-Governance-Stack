# Prometheus configuration for Defense Telemetry Service
# Service runs on port 8089, metrics on port 9090

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'defense-telemetry-cluster'
    env: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files for alerting and recording
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Self monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Defense Telemetry Service metrics
  - job_name: 'defense-telemetry'
    static_configs:
      - targets: ['defense-telemetry:9090']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\\d+'
        replacement: '${1}'

  # Kafka metrics (if available)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
    enabled: false

  # Node exporter for infrastructure metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    enabled: false
