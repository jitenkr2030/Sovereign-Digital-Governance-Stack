version: '3.8'

services:
  energy-adapter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: energy-adapter
    restart: unless-stopped
    ports:
      - "8085:8085"
      - "9091:9091"
    environment:
      - CONFIG_PATH=/etc/neam/config.yaml
      - KAFKA_BROKERS=kafka:9092
      - ICCP_ENDPOINT=192.168.1.100:102
      - IEC61850_ENDPOINT=192.168.10.10
      - IED_NAME=Substation-Main-001
      - AP_TITLE=1.3.9999.13
      - AE_QUALIFIER=12
      - BILATERAL_TABLE=grid-exchange
    volumes:
      - ./config.yaml:/etc/neam/config.yaml:ro
      - ./logs:/var/log/neam
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - neam-network
    depends_on:
      - kafka
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - neam-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "zkCli.sh", "get", "/"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - neam-network

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - neam-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./deployments/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - neam-network
    depends_on:
      - prometheus

networks:
  neam-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
