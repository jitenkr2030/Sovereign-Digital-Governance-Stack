version: '3.8'

services:
  intervention-service:
    build:
      context: ./intervention
      dockerfile: Dockerfile
    container_name: neam-intervention-service
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - HTTP_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=neam_core
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TEMPORAL_HOST=temporal
      - TEMPORAL_PORT=7233
      - TEMPORAL_NAMESPACE=neam-production
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - postgres
      - redis
      - temporal
      - kafka
    networks:
      - neam-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # PostgreSQL for intervention metadata
  postgres:
    image: postgres:15-alpine
    container_name: neam-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=neam_core
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./intervention/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - neam-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for state management and locks
  redis:
    image: redis:7-alpine
    container_name: neam-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - neam-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal workflow engine
  temporal:
    image: temporalio/auto-setup:1.22.0
    container_name: neam-temporal
    restart: unless-stopped
    ports:
      - "7233:7233"
    environment:
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development.yaml
      - CASSANDRA_SEEDS=cassandra
    depends_on:
      - cassandra
    networks:
      - neam-network
    healthcheck:
      test: ["CMD", "tctl", "namespace", "describe", "neam-production"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Cassandra for Temporal
  cassandra:
    image: cassandra:4.1
    container_name: neam-cassandra
    restart: unless-stopped
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=neam-temporal
    volumes:
      - cassandra-data:/var/lib/cassandra
    networks:
      - neam-network
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "SELECT * FROM system.local WHERE key='local'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: neam-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    depends_on:
      - zookeeper
    networks:
      - neam-network
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: neam-zookeeper
    restart: unless-stopped
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - neam-network
    healthcheck:
      test: ["CMD", "zkCli.sh", "get", "/"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  cassandra-data:
    driver: local

networks:
  neam-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
