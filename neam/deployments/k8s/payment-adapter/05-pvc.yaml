apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payment-adapter-data-pvc
  namespace: neam-production
  labels:
    app: payment-adapter
    version: v1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payment-adapter-logs-pvc
  namespace: neam-production
  labels:
    app: payment-adapter
    version: v1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
  volumeMode: Filesystem
