# ArgoCD Namespace and Initial Resources
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
  labels:
    app.kubernetes.io/name: argocd
    app.kubernetes.io/part-of: argocd
---
# AppProject for Platform Applications
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
spec:
  description: Platform shared services and infrastructure
  sourceRepos:
    - https://github.com/neam-platform/manifests
    - https://github.com/neam-platform/infrastructure
    - https://github.com/neam-platform/applications
  destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: monitoring
      server: https://kubernetes.default.svc
    - namespace: logging
      server: https://kubernetes.default.svc
    - namespace: ingress-nginx
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: ""
      kind: ResourceQuota
    - group: ""
      kind: LimitRange
    - group: ""
      kind: NetworkPolicy
  namespaceResourceWhitelist:
    - group: ""
      kind: ConfigMap
    - group: ""
      kind: Secret
    - group: ""
      kind: Service
    - group: ""
      kind: ServiceAccount
    - group: ""
      kind: Pod
    - group: ""
      kind: PodTemplate
    - group: ""
      kind: PersistentVolumeClaim
    - group: "apps"
      kind: Deployment
    - group: "apps"
      kind: ReplicaSet
    - group: "apps"
      kind: StatefulSet
    - group: "apps"
      kind: DaemonSet
    - group: "autoscaling"
      kind: HorizontalPodAutoscaler
    - group: "networking.k8s.io"
      kind: Ingress
    - group: "networking.k8s.io"
      kind: NetworkPolicy
    - group: "rbac.authorization.k8s.io"
      kind: Role
    - group: "rbac.authorization.k8s.io"
      kind: RoleBinding
    - group: "rbac.authorization.k8s.io"
      kind: ClusterRoleBinding
    - group: "policy"
      kind: PodDisruptionBudget
  roles:
    - name: admin
      description: Admin role for platform project
      policies:
        - p, proj:platform:admin, applications, *, *, allow
        - p, proj:platform:admin, projects, *, *, allow
      groups:
        - platform-admins
    - name: developer
      description: Developer role for platform project
      policies:
        - p, proj:platform:developer, applications, create, *, allow
        - p, proj:platform:developer, applications, update, *, allow
        - p, proj:platform:developer, applications, delete, *, allow
        - p, proj:platform:developer, applications, sync, *, allow
      groups:
        - platform-developers
---
