kind: NetworkPolicy
metadata:
  name: allow-data-services
  namespace: production
  annotations:
    description: "Allow production to access data services"
spec:
  podSelector:
    matchLabels:
      tier: database
  policyTypes:
    - Ingress
  ingress:
