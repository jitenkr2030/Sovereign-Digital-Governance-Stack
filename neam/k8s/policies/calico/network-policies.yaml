# Network Policies - Zero-Trust Network Segmentation
# Calico/Cilium NetworkPolicy definitions for namespace isolation
# and least-privilege network access

---
# Namespace Labels for Network Policy
apiVersion: v1
kind: Namespace
metadata:
  name: neam-platform
  labels:
    neam-platform/security: "enabled"
    network-policy: "strict"
    pod-security.kubernetes.io/enforce: restricted
---
apiVersion: v1
kind: Namespace
metadata:
  name: dashboard
  labels:
    neam-platform/security: "enabled"
    network-policy: "strict"
---
apiVersion: v1
kind: Namespace
metadata:
  name: intelligence
  labels:
    neam-platform/security: "enabled"
    network-policy: "strict"
---
apiVersion: v1
kind: Namespace
metadata:
  name: intervention
  labels:
    neam-platform/security: "enabled"
    network-policy: "strict"
---
apiVersion: v1
kind: Namespace
metadata:
  name: reporting
  labels:
    neam-platform/security: "enabled"
    network-policy: "strict"
---
apiVersion: v1
kind: Namespace
metadata:
  name: gateway
  labels:
    neam-platform/security: "enabled"
    network-policy: "strict"
---
# Default Deny Policy - Global (applied to all namespaces with security label)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: neam-platform
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []
---
# Default Deny - Dashboard Namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-dashboard
  namespace: dashboard
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []
---
# Default Deny - Intelligence Namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-intelligence
  namespace: intelligence
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []
---
# Default Deny - Intervention Namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-intervention
  namespace: intervention
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []
---
# DNS Egress Allow - All secured namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: neam-platform
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Dashboard Egress - Allow to Intelligence
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dashboard-egress
  namespace: dashboard
spec:
  podSelector:
    matchLabels:
      app: dashboard
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: intelligence
          podSelector:
            matchLabels:
              app: intelligence
      ports:
        - protocol: TCP
          port: 8080
---
# Intelligence Ingress - Allow from Dashboard
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-intelligence-ingress-dashboard
  namespace: intelligence
spec:
  podSelector:
    matchLabels:
      app: intelligence
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: dashboard
          podSelector:
            matchLabels:
              app: dashboard
      ports:
        - protocol: TCP
          port: 8080
---
# Intelligence Egress - Allow to Intervention
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-intelligence-egress
  namespace: intelligence
spec:
  podSelector:
    matchLabels:
      app: intelligence
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: intervention
          podSelector:
            matchLabels:
              app: intervention
      ports:
        - protocol: TCP
          port: 8080
---
# Intervention Ingress - Allow from Intelligence
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-intervention-ingress
  namespace: intervention
spec:
  podSelector:
    matchLabels:
      app: intervention
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: intelligence
          podSelector:
            matchLabels:
              app: intelligence
      ports:
