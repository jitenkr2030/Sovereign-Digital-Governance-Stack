apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-monitoring-config
  namespace: registry
  labels:
    app: local-registry
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      - job_name: 'local-registry'
        static_configs:
          - targets: ['local-registry:5001']
        metrics_path: /metrics
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: local-registry-monitor
  namespace: monitoring
  labels:
    app: local-registry
    release: prometheus
spec:
  selector:
    matchLabels:
      app: local-registry
  namespaceSelector:
    matchNames:
      - registry
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: local-registry-alerts
  namespace: monitoring
  labels:
    app: local-registry
    release: prometheus
spec:
  groups:
    - name: local-registry
      rules:
        - alert: RegistryDown
          expr: up{job="local-registry"} == 0
          for: 1m
          labels:
            severity: critical
            team: platform
          annotations:
            summary: "Local registry is down"
            description: "The local container registry has been unreachable for more than 1 minute."
        
        - alert: RegistryHighErrorRate
          expr: |
            rate(http_requests_total{job="local-registry",status=~"5.."}[5m]) /
            rate(http_requests_total{job="local-registry"}[5m]) > 0.1
          for: 5m
          labels:
            severity: warning
            team: platform
          annotations:
            summary: "High error rate on local registry"
            description: "More than 10% of requests to the local registry have failed in the last 5 minutes."
        
        - alert: RegistryHighLatency
          expr: |
            histogram_quantile(0.95,
              rate(http_request_duration_seconds_bucket{job="local-registry"}[5m])
            ) > 5
          for: 5m
          labels:
            severity: warning
            team: platform
          annotations:
            summary: "High latency on local registry"
            description: "95th percentile latency on the local registry exceeds 5 seconds."
        
        - alert: RegistryStorageHigh
          expr: |
            (1 - (pv_usage_bytes / pv_capacity_bytes)) < 0.1
          for: 10m
          labels:
            severity: warning
            team: platform
          annotations:
            summary: "Registry storage is running low"
            description: "Less than 10% of storage remains for the local registry."
        
        - alert: RegistrySyncFailed
          expr: |
            increase(registry_sync_failures_total[1h]) > 0
          labels:
            severity: warning
            team: platform
          annotations:
            summary: "Registry image sync failures"
            description: "There have been failures syncing images to the local registry in the last hour."
        
        - alert: RegistryImageCountHigh
          expr: |
            count(container_blobs{job="local-registry"}) > 10000
          for: 1h
          labels:
            severity: info
            team: platform
          annotations:
            summary: "High image count in registry"
            description: "The local registry contains more than 10,000 images."
---
