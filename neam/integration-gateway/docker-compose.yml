version: '3.8'

services:
  integration-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neam-integration-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - HTTP_PORT=8080
      - HTTPS_PORT=8443
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=neam.canonical.events
      - KAFKA_CONSUMER_GROUP=integration-gateway
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/neam_integrations
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - MTLS_ENABLED=true
      - CERT_PATH=/app/certs
      - KEY_PATH=/app/certs
      - KEYCLOAK_URL=https://keycloak:8443/auth/realms/neam
      - CENTRAL_BANK_URL=https://api.centralbank.gov.eg
      - MINISTRY_FINANCE_URL=https://api.mof.gov.eg
    volumes:
      - ./certs:/app/certs:ro
      - ./logs:/app/logs
    depends_on:
      - kafka
      - postgres
      - redis
    networks:
      - neam-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Kong API Gateway for external API management
  kong-gateway:
    image: kong:3.5
    container_name: neam-kong-gateway
    restart: unless-stopped
    ports:
      - "80:8000"
      - "443:8443"
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=postgres
      - KONG_PG_USER=postgres
      - KONG_PG_PASSWORD=password
      - KONG_DATABASE=postgres
      - KONG_PROXY_LISTEN=0.0.0.0:8000
      - KONG_PROXY_LISTEN_SSL=0.0.0.0:8443
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
      - KONG_LOG_LEVEL=info
      - KONG_PLUGINS=bundle,mtls,rate-limiting,correlation-id
    volumes:
      - ./kong/kong.yml:/kong/kong.yml:ro
      - ./certs:/certs:ro
    depends_on:
      - postgres
    networks:
      - neam-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: neam-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_LOG_RETENTION_HOURS=168
      - KAFKA_LOG_RETENTION_BYTES=1073741824
      - KAFKA_MESSAGE_MAX_BYTES=10485760
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - neam-network
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: neam-zookeeper
    restart: unless-stopped
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - neam-network
    healthcheck:
      test: ["CMD", "zkCli.sh", "get", "/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PostgreSQL for integration metadata
  postgres:
    image: postgres:15-alpine
    container_name: neam-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=neam_integrations
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - neam-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: neam-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - neam-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kafka-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  neam-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
