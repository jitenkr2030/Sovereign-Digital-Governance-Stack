# NEAM Platform Development Secrets
# WARNING: These are development credentials only - NEVER use in production
# These secrets are for local development and testing purposes

# Database Secrets (Development)
# ================================

# PostgreSQL Development Credentials
# Host: localhost:5432
# Database: neam_dev
# Username: neam_dev
# Password: dev_password

postgresql:
  username: "neam_dev"
  password: "dev_password"
  connection_string: "postgresql://neam_dev:dev_password@localhost:5432/neam_dev?sslmode=disable"

# Redis Development Credentials
# Host: localhost:6379
# Password: (none)
redis:
  password: ""
  connection_string: "redis://localhost:6379/0"

# MongoDB Development Credentials
# Host: localhost:27017
# Database: neam_dev
# Username: neam_dev
# Password: dev_password
mongodb:
  username: "neam_dev"
  password: "dev_password"
  connection_string: "mongodb://neam_dev:dev_password@localhost:27017/neam_dev?authSource=admin"

# Elasticsearch Development (No Auth)
elasticsearch:
  api_key: ""
  username: ""
  password: ""

# Kafka Development Credentials
# Broker: localhost:9092
# No authentication required
kafka:
  sasl_username: ""
  sasl_password: ""
  ssl_cert: ""
  ssl_key: ""
  ssl_ca: ""

# Application Secrets (Development)
# ==================================

# JWT Secret - CHANGE IN PRODUCTION
# Generate with: openssl rand -base64 32
application:
  jwt_secret: "development-jwt-secret-change-in-production-12345"
  encryption_key: "development-encryption-key-32-bytes-long!"
  session_secret: "development-session-secret-change-in-production"
  api_keys:
    stripe: "sk_test_development_stripe_key"
    sendgrid: "SG.development_sendgrid_key"
    aws: "AKIAIOSFODNN7EXAMPLE"

# External Service URLs (Development)
# ====================================

external:
  webhooks:
    alerts: "http://localhost:9000/webhooks/alerts"
    metrics: "http://localhost:9000/webhooks/metrics"
    audit: "http://localhost:9000/webhooks/audit"

  api_endpoints:
    analytics: "http://localhost:9001/analytics"
    reporting: "http://localhost:9002/reporting"
    notification: "http://localhost:9003/notification"

# TLS Certificates (Development)
# ===============================

# Self-signed certificates for local development
# Generate with: make generate-dev-certs
tls:
  server:
    cert: |
      -----BEGIN CERTIFICATE-----
      development-certificate
      -----END CERTIFICATE-----
    key: |
      -----BEGIN PRIVATE KEY-----
      development-private-key
      -----END PRIVATE KEY-----
  ca:
    cert: |
      -----BEGIN CERTIFICATE-----
      development-ca-certificate
      -----END CERTIFICATE-----

# Kubernetes Secrets Format
# ==========================

# Apply with: kubectl apply -f secrets/dev-secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: neam-dev-secrets
  namespace: neam-dev
type: Opaque
stringData:
  # Database credentials
  postgresql-username: "neam_dev"
  postgresql-password: "dev_password"
  postgresql-connection-string: "postgresql://neam_dev:dev_password@localhost:5432/neam_dev?sslmode=disable"
  
  redis-password: ""
  redis-connection-string: "redis://localhost:6379/0"
  
  mongodb-username: "neam_dev"
  mongodb-password: "dev_password"
  mongodb-connection-string: "mongodb://neam_dev:dev_password@localhost:27017/neam_dev?authSource=admin"
  
  # Application secrets
  jwt-secret: "development-jwt-secret-change-in-production-12345"
  encryption-key: "development-encryption-key-32-bytes-long!"
  session-secret: "development-session-secret-change-in-production"
  
  # External API keys (development only)
  stripe-api-key: "sk_test_development_stripe_key"
  sendgrid-api-key: "SG.development_sendgrid_key"
  
  # Webhook URLs
  webhook-alerts-url: "http://localhost:9000/webhooks/alerts"
  webhook-metrics-url: "http://localhost:9000/webhooks/metrics"
  webhook-audit-url: "http://localhost:9000/webhooks/audit"

# Docker Registry Secrets (Development)
# =====================================

# For local development registry
# Apply with: kubectl apply -f secrets/dev-registry-secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: dev-registry-credentials
  namespace: neam-dev
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "localhost:5000": {
          "username": "developer",
          "password": "dev_password"
        }
      }
    }

