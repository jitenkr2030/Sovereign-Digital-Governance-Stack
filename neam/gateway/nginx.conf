# NEAM Platform API Gateway Configuration
# Nginx reverse proxy for all NEAM services

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/s;

    # Upstream servers
    upstream neam_intelligence {
        least_conn;
        server neam-intelligence:8081 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream neam_policy {
        least_conn;
        server neam-policy:8082 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream neam_simulation {
        least_conn;
        server neam-simulation:8083 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # Server configuration
    server {
        listen 8080;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Readiness check endpoint
        location /ready {
            access_log off;
            return 200 "ready\n";
            add_header Content-Type text/plain;
        }

        # NEAM Intelligence API
        location /api/v1/intelligence/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://neam_intelligence/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-NEAM-Service intelligence;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
            
            access_log /var/log/nginx/neam-intelligence-access.log main;
        }

        # NEAM Policy API
        location /api/v1/policy/ {
            limit_req zone=api_limit burst=50 nodelay;
            limit_req zone=auth_limit burst=10 nodelay;
            
            proxy_pass http://neam_policy/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-NEAM-Service policy;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            access_log /var/log/nginx/neam-policy-access.log main;
        }

        # NEAM Simulation API
        location /api/v1/simulations/ {
            limit_req zone=api_limit burst=100 nodelay;
            
            proxy_pass http://neam_simulation/api/v1/simulations/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-NEAM-Service simulation;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Handle long-running simulations
            proxy_buffering off;
            proxy_request_buffering off;
            
            access_log /var/log/nginx/neam-simulation-access.log main;
        }

        # Simulation health endpoints
        location /api/v1/health/ {
            proxy_pass http://neam_simulation/api/v1/health/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 10s;
            proxy_read_timeout 10s;
            
            access_log /var/log/nginx/neam-simulation-health-access.log main;
        }

        # WebSocket support for real-time updates
        location /ws/ {
            proxy_pass http://neam_intelligence;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            
            access_log /var/log/nginx/neam-websocket-access.log main;
        }

        # API documentation
        location /docs {
            proxy_pass http://neam_simulation/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            access_log /var/log/nginx/neam-docs-access.log main;
        }

        # Redirect root to dashboard
        location / {
            return 302 http://localhost:3000;
        }

        # Error handling
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

